<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Recherche {{this.typeFr}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="rechercheTitre" placeholder="Batman">
    
  </ion-searchbar>
  <ion-button (click)="chargerFilm()">
    Films
  </ion-button>
  <ion-button (click)="chargerSerie()">
    Series
  </ion-button>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-list>
    <ion-item *ngFor="let film of films">
      <ion-card>
        <ion-grid>
         <ion-row>
          <ion-col>
          <img alt="photo" src={{film.Poster}} />
        </ion-col>
        <ion-col>
        <ion-item>
          <h2>{{film.Title}}</h2>
        </ion-item> 
        <ion-card-content>
          <p>{{film.Year}}</p>
          <ion-button [routerLink]="['/details/'+film.imdbID]">Plus de details</ion-button>
        </ion-card-content>
        </ion-col>
         </ion-row>
        </ion-grid>
      
      </ion-card>
      
    </ion-item>
  </ion-list>

  <ion-card>

  </ion-card>
</ion-content>
